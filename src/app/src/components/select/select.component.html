<ion-item [formGroup]="group">
  <ion-label position="floating">{{ field.label }}</ion-label>

  <ion-select
    (ionChange)="onSelectChange($event, field.dependId, field.depend_url)"
    [multiple]="field.isMultipal"
    [formControlName]="field.name"
  >
    <ion-select-option
      *ngFor="let item of field.options"
      [value]="item"
      okText="Okay"
      cancelText="Dismiss"
      >{{ item.state_name }}</ion-select-option
    >
  </ion-select>
</ion-item>
